<mat-card class="card-margin" appearance="outlined">
    <mat-card-title style="text-align: center;">
        Persons
    </mat-card-title>
    <mat-card-content>
        <div>
            <esi-table [columns]="cols" [value]="data" [displayedColumns]="displayedColumns" [showPaginator]="true"
                [showSorted]="true" [isNewActive]="true" (onNewClick)="openDialog(null)">
            </esi-table>
        </div>
    </mat-card-content>
</mat-card>
